<!doctype html>
<html lang="en">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <script src="https://kit.fontawesome.com/0c4692b417.js" crossorigin="anonymous"></script>

    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
        <link rel="stylesheet" href="./styles/style.css">
</head>

<body>
    <header>
        <!-- place navbar here -->
        <div class="d-none d-sm-none d-md-block">
            <nav class="navbar navbar-light container px-3 mt-3 rounded-pill" style="background-color: #F85559;">
                <div class="">
                    <a class="navbar-brand text-white fw-bold" href="#">Home</a>
                    <a class="navbar-brand text-white fw-bold" href="#">About</a>
                    <a class="navbar-brand text-white fw-bold" href="#">Shop</a>
                    <a class="navbar-brand text-white fw-bold" href="#">All Fruits</a>
                </div>
                <div class="d-flex align-items-center justify-content-center gap-2">
                    <img src="./images/logo.png" alt="">
                    <a class="fs-4 fw-bold text-decoration-none text-white" href="">Fruit Burst</a>
                </div>
                <div class="position-relative">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    <i class="fa-solid fa-magnifying-glass position-absolute" style="top: 40%; right: 5%"></i>
                </div>
            </nav>
        </div>
        <nav class="navbar navbar-light d-lg-none d-md-block" style="background-color: #F85559;">
            <div class="container d-flex align-items-center justify-content-between">
                <a href="" class="text-decoration-none navbar-brand d-flex align-items-center gap-2">
                    <img src="./images/logo.png" alt="">
                    <p class="fs-5 fw-bold text-white mb-0">Fruit Burst</p>
                </a>
                <div class="dropdown">
                    <button class="btn btn-secondary dropdown-toggle border-0" type="button" id="dropdownMenuButton1"
                        data-bs-toggle="dropdown" aria-expanded="false" style="background-color: #F85559;">
                        <i class="fa-solid fa-bars"></i>
                    </button>
                    <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="dropdownMenuButton1">
                        <li><a class="dropdown-item" href="#">Home</a></li>
                        <li><a class="dropdown-item" href="#">About</a></li>
                        <li><a class="dropdown-item" href="#">Shop</a></li>
                    </ul>
                </div>
            </div>

            <!-- <div class="">
                <a class="navbar-brand" href="#">Navbar</a>
            </div> -->
        </nav>
        <!-- Nav bar end -->
    </header>
    <main>
        <div id="carouselExampleControls" class="carousel slide container mt-5 mb-5 position-relative w-100" data-bs-ride="carousel">
            <div class="carousel-inner">
                <div class="carousel-item active" style="height: 75vh;">
                    <img src="./images/banner1.png" class="d-block w-100 h-100" alt="...">
                </div>
                <div class="carousel-item" style="height: 75vh;">
                    <img src="./images/banner2.png" class="d-block w-100 h-100" alt="...">
                </div>
                <div class="carousel-item" style="height: 75vh;">
                    <img src="./images/banner3.png" class="d-block w-100 h-100" alt="...">
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls"
                data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls"
                data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
            <div class="position-absolute bg-dark bg-opacity-50 h-100 banner-opacity" >

            </div>
            <div class="position-absolute text-center banner-title">
                <h1 class="fs-1 text-white">Exotic tastes at your <br> doorstep</h1>
                <p class="text-white">We supply highly quality organic products</p>
                <button class="btn text-white" style="background-color: #F85559;">Shop now</button>
            </div>
        </div>

    </main>
    <footer>
        <!-- place footer here -->
    </footer>
    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>
</body>

</html>
